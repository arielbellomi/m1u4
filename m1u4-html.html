    <script>
         const nombre = prompt('Ingrese nombre:', '');
         const distancia = parseInt(prompt('Ingrese que distancia quiere recorrer en metros:', ''));
         // Number.isNaN valida que sea un valor numerico
         if (distancia <= 1000) {
            document.write(`hola ${nombre} te conviene ir a pie`);     }    
            else if (distancia <=10000) {
			document.write(`${nombre} te conviene ir en bicicleta`);}
            else if (distancia <=30000) {
			document.write(`${nombre} te conviene ir en colectivo`);}
            else if (distancia <=100000) {
			document.write(`${nombre} te conviene ir en auto`);}
            else if (distancia >100001) {
			document.write(`${nombre} te conviene ir en avion`);}

           </script>
